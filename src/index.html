<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>

    <link rel="stylesheet" href="style.css">
    <title>Enigma 2.0</title>

      <section id="user-key-number">
          <label for="secondtStep">2</label>
          <span>Tu número clave es</span>
          <br>
          <div class="description-for-offset">
            <textarea name="offset" id="offset" cols="50" rows="2" placeholder="Tu número clave aquí..." ></textarea>

      </section>

      <section id="user-options">
          <label for="secondtStep">3</label>
          <br>
